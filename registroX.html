<!DOCTYPE html>
<html lang="es" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Registro BeduTravles</title>
      <link rel="stylesheet" type="text/css" href="CSS\registro.CSS">
  </head>

  <body>
    <div id="franja_superior_registro">
        <img src="IMS\bedublack.png" alt="logo" height="40px">
    </div>

    <div id="panel_registro">
      <fieldset>
        <h3>Registrate para obtener todos los benficios de BeduTravels</h3>
        Nombre(s):
        <input type="text" id="txt_nombre" size="30" required /> <br>
        Apellido(s):
        <input type="text" id="txt_apellido" size="30" required /><br>
        Correo electronico:
        <input type="email" id="txt_correo" size="25" required /><br>
        Telefono:
        <input type="tel" id="txt_telefono" size="15" required /><br>
        Fecha de nacimiento:
        <input type="datetime-local" id="txt_fecha_nacimiento" required /><br>
        Nacionalidad:
        <input type="text" id="txt_nacionalidad" size="10" required /><br>
        Password:
        <input type="password" id="txt_pwd" size="20" required /><br>
        Confirma tu pwd:
        <input type="password" id="txt_pwd_conf" size="20" required /> <br><br>
        <input type="button" class="boton_registro" value="Registrarse"  onclick="">
      </fieldset>
    </div>


  </body>

</html>
